<!DOCTYPE html>
<html>
    <head>
        <title>Form Design</title>
        <meta name="form design" content="some infi about form design"/>
    </head>
    <body>
        <h1>Registration Form</h1>
        <form>
            <div style="margin-bottom: 8px;">
                <label> Username :</label>
                <input type="text"/>
            </div>
            <div style="margin-bottom: 8px;">
                <label>Password :</label>
                <input type="password" name="pwd"/>
            </div>
            <div style="margin-bottom: 8px;">
                <label>Conform Password :</label>
                <input type="password" name="cpwd"/>
            </div>
            <div style="margin-bottom: 8px;">
                <label>Email :</label>
                <input type="email" name="email"/>
            </div>
            <div style="margin-bottom: 8px;">
                <label>Mobile :</label>
                <input type="text" name="phone"/>
            </div>
            <div style="margin-bottom: 8px;">
                <label>Gender :</label>
                <label><input type="radio" name="gender" value="Male"/> Male</label>
                <label><input type="radio" name="gender" value="Female"/> Female</label>
                <label><input type="radio" name="gender" value="Transgender"/> Transgender</label>
            </div>
            <div style="margin-bottom: 8px;">
                <label>State :</label>
                <select name="state">
                    <option selected value="tamilcountry">Tamil Country</option>
                    <option value="karnataka">Karnataka</option>
                    <option value="kerala">Kerala</option>
                    <option value="andra">Andra Pradesh</option>

                </select>

            </div>
            <div style="margin-bottom: 8px;">
                <label>
                <input type="checkbox" value="yes"/>Please Accept terms and Conditions</label>
            </div>
            <div style="margin-bottom: 8px;">
                <input type="submit" value="Register"/>
            </div>
        </form>
    </body>

</html>
